        $(document).ready(function () {
            $(".products #content nav ul li a").click(function () {
                $(".products #content div.menu").hide();
                $(".products #content div.menu." + $(this).parent("li").attr("class")).show();

                $(".products #content nav ul li a").removeClass("on");
                $(this).addClass("on");

                return false;
            })

            $(".products #content nav ul li:first-child a").click();


            $(".products #content h2, .products #content h3").prev("article.item").addClass("last");
            $(".products #content article.item:last-child").addClass("last");

        });
    </script>
    <script>
        // http://stackoverflow.com/a/23371115/604040
        $('.page').click(function () {
            $(this).removeClass('no-anim').toggleClass('flipped');
            $('.page > div').click(function (e) {
                e.stopPropagation();
            });
            reorder()
        });

        function reorder() {
            $(".book").each(function () {
                var pages = $(this).find(".page")
                var pages_flipped = $(this).find(".flipped")
                pages.each(function (i) {
                    $(this).css("z-index", pages.length - i)
                })
                pages_flipped.each(function (i) {
                    $(this).css("z-index", i + 1)
                })
            });
        }
        reorder()
    </script>
